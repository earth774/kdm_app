<div class="modal fade" id="DataFeederDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">รายละเอียดข้อมูลภูมิอากาศ</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">

                <div class="col-sm-12">
                    <label>วันที่/เวลา : {{objDataFeederItem.data_datetime}}</label>
                </div>

                <div class="col-sm-12">
                    <label>ละติจูด : {{objDataFeederItem.gps_lat}}</label>
                </div>

                <div class="col-sm-12">
                    <label>ลองติจูด : {{objDataFeederItem.gps_long}}</label>
                </div>

                <div class="col-sm-12">
                    <label>เมือง : {{objDataFeederItem.city}}</label>
                </div>

                <div class="col-sm-12">
                    <label>ประเทศ : {{objDataFeederItem.country}}</label>
                </div>

                <div class="col-sm-12">
                    <label>สภาพอากาศ : {{objDataFeederItem.weather_type}}</label>
                </div> 

                <div class="col-sm-12">
                    <label>เป็นภัยพิบัติหรือไม่ : {{objDataFeederItem.is_disaster}}</label>
                </div>

                <div class="col-sm-12">
                    <label>ความรุนแรงของภัยพิบัติ : {{objDataFeederItem.damage_degree}}</label>
                </div>

                <div class="col-sm-12">
                    <label>อุณหภูมิสูงสุด : {{objDataFeederItem.temp_celsius_max}}</label>
                </div>

                <div class="col-sm-12">
                    <label>อุณหภูมิต่ำสุด : {{objDataFeederItem.temp_celsius_min}}</label>
                </div>

                <div class="col-sm-12">
                    <label>อุณหภูมิปัจจุบัน : {{objDataFeederItem.temp_celsius_current}}</label>
                </div>

                <div class="col-sm-12">
                    <label>ความเร็วลม : {{objDataFeederItem.wind_speed}}</label>
                </div>

                <div class="col-sm-12">
                    <label>ทิศทางลม : {{objDataFeederItem.wind_direction_degree}}</label>
                </div>

                <div class="col-sm-12">
                    <label>ความชื้น (%) : {{objDataFeederItem.humidity_precent}}</label>
                </div>

                <div class="col-sm-12">
                    <label>ความดันอากาศ (hPa) : {{objDataFeederItem.pressure_hPa}}</label>
                </div>

                <div class="col-sm-12">
                    <label>ความหนาแน่นของเมฆ : {{objDataFeederItem.density_score}}</label>
                </div>

                <div class="col-sm-12">
                    <label>จำนวนปริมาณน้ำฝนที่ตกใน 3 ชม. ที่ผ่านมา : {{objDataFeederItem.rain_qty_mm}}</label>
                </div>

                <div class="col-sm-12">
                    <label>จำนวนปริมาณหิมะที่ตกใน 3 ชม. ที่ผ่านมา : {{objDataFeederItem.rain_qty_mm}}</label>
                </div>

            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" class="btn primary-color-dark" data-dismiss="modal">ปิด</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
