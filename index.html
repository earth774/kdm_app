<!DOCTYPE html>
<html lang="en" class="full-height" ng-app="KDM">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Agriconnect</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design for Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <style>

        .intro-2 {
            /*background: url("http://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img%20(11).jpg")no-repeat center center;*/
            background: url("assets/img/green_field_spring-wallpaper-1280x960.jpg")no-repeat center center;
            background-size: cover;
        }
        .top-nav-collapse {
            /*background-color: #58cf90 !important;*/
            background: transparent !important;
        }
        .navbar:not(.top-nav-collapse) {
            background: transparent !important;
        }
        .card {
            background-color: rgba(229, 228, 255, 0.2);
        }

         .md-form .prefix {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        .md-form label {
            color: #ffffff;
        }
        h6 {
            line-height: 1.7;
        }
        @media (max-width: 740px) and (max-height: 811px){
            .full-height,
            .full-height body,
            .full-height header,
            .full-height header .view {
                height: 750px;
            }         
        }
        @media (min-width: 741px) and (max-height: 638px) {
            .full-height,
            .full-height body,
            .full-height header,
            .full-height header .view {
                height: 750px;
            }
        }

        .card {
            margin-top: 30px;
            /*margin-bottom: -45px;*/

        }

        .md-form input[type=text]:focus:not([readonly]),
        .md-form input[type=password]:focus:not([readonly]) {
            border-bottom: 1px solid #8EDEF8;
            box-shadow: 0 1px 0 0 #8EDEF8;
        }
        .md-form input[type=text]:focus:not([readonly])+label,
        .md-form input[type=password]:focus:not([readonly])+label {
            color: #8EDEF8;
        }

        .md-form .form-control {
            color: #fff;
        }

    </style>

</head>

<body ng-controller="LoginCtrl">


    <!--Main Navigation-->
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar navbar-light bg-faded">
            <div class="container" style="display: inline;">
                <span>
                    <img id="MDB-logo" src="assets/img/logo.png" alt="MDB Logo" style="width: 80px;"></a>
                </span>

                <a class="navbar-brand" href="#"><strong>Agriconnect</strong></a>
            </div>
        </nav>


        <!--Intro Section-->
        <section class="view intro-2 hm-stylish-strong">
            <div class="full-bg-img flex-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                            <!--Form with header-->
                            <form id="form_login" name="form_login">
                                <div class="card wow fadeIn" data-wow-delay="0.3s">
                                    <div class="card-body">

                                        <!--Header-->
                                        <div class="form-header purple-gradient">
                                            <h3><i class=" mt-2 mb-2"></i> ยินดีต้อนรับ </h3>
                                        </div>

                                        <!--Body-->
                                        <div class="md-form">
                                            <i class="fa fa-user prefix white-text"></i>
                                            <input type="text" name="username" id="username" class="form-control" ng-model="username" required>
                                            <label for="username">ชื่อผู้ใช้งาน</label>
                                        </div>

                                        <div class="md-form">
                                            <i class="fa fa-lock prefix white-text"></i>
                                            <input type="password" name="password" id="password" class="form-control" ng-model="password" required>
                                            <label for="password">รหัสผ่าน</label>
                                        </div>

                                        <div class="text-right">
                                            <p class="login-font-small grey-text"> <a href="forgot_password.html" class="cyan-text ml-1" 
                                            >ลืมรหัสผ่าน ?</a></p>
                                        </div>

                                        <div class="md-form text-center">
                                            <span class="red-text" id="error_login"></span>
                                        </div>

                                        <div class="text-center">
                                            <button class="btn purple-gradient btn-lg fa fa-sign-in" ng-click="login();"> เข้าสู่ระบบ</button>
                                        </div>
                                        <hr />
                                        <div class="text-right">
                                            <p class="login-font-small grey-text"> <a href="register.html" class="white-text ml-1" ng-click="form='register'"> <i class="fa fa-key"></i> ลงทะเบียน</a></p>
                                        </div>

                                    </div>
                                </div>
                            </form>
                            <!--/Form with header-->
                            <!-- register -->

                            <!-- /register -->

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </header>
    <!--Main Navigation-->


    <!-- SCRIPTS -->
    <!-- jQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <!-- Popper -->
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>
    <!-- Angular -->
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <!-- Plugins -->
    <script type="text/javascript" src="assets/plugins/angular-cookies/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <!-- ng-map -->
     <script type="text/javascript" src='https://maps.google.com/maps/api/js?key=AIzaSyC_IwxSuBw5e6Pr1gehAM_LVFFBUfdZHus&sensor=true&libraries=places&language=th'></script>
     <script type="text/javascript" src="assets/node_modules/ngmap/build/scripts/ng-map.min.js"></script>
     <!-- ng-file-upload -->
     <script src="assets/node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
     <script src="assets/node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <!-- App -->
    <script type="text/javascript" src="js/core/app.js"></script>
    <script type="text/javascript" src="js/app/login.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
